<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="container" id="main">
            <div class="container" id="sidebar">
                <div class="sidebarContainer" id="header">
                    <div class="sidebarHeaderElement" id="logo">

                    </div>

                    <div class="sidebarHearderElement" id="name">
                        Dashboard
                    </div>
                </div>

                <div class="sidebarContainer" id="mainMenu">
                    <ul class="sidebarMenu" id="main">
                        <li class="mainMenuElement" id="home">Home</li>
                        <li class="mainMenuElement" id="profile">Profile</li>
                        <li class="mainMenuElement" id="messages">Messages</li>
                        <li class="mainMenuElement" id="history">History</li>
                        <li class="mainMenuElement" id="tasks">Tasks</li>
                        <li class="mainMenuElement" id="communities">Communities</li>
                    </ul>
                </div>

                <div class="siebarContainer" id="secondaryMenu">
                    <ul class="sidebarMenu" id="secondary">
                        <li class="secondaryMenuElement" id="settings">Settings</li>
                        <li class="secondaryMenuElement" id="support">Support</li>
                        <li class="secondaryMenuElement" id="privacy">privacy</li>
                    </ul>
                </div>

            </div>

            <div class="container" id="header">
                <div class="headerContainer" id="search">
                    <label for="searchBar">

                    </label>
                    <input type="search" name="searchBar" id="headerSearchBar">
                </div>
                
                <div class="headerContainer" id="userMenu">
                    <p class="userMenuElemet" id="name">Jasc</p>
                </div>
                
                <div class="headerContainer" id="userInformation">
                    <div class="userInformationElement" id="greetings">Hi there,</div>
                    <div class="userInformationElement" id="name">Jasc (@JustJasc)</div>
                </div>
                
                <div class="headerContainer" id="buttons">
                    <button class="buttonsElement" id="new">
                        New
                    </button>
                    <button class="buttonsElement" id="upload">
                        Upload
                    </button>
                    <button class="buttonsElements" id="share">
                        Share
                    </button>
                </div>
            </div>
        </div>
    </body>

</html>
