<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="container" id="main">
            <div class="container" id="sidebar">
                <div class="sidebarContainer" id="header">
                    <div class="sidebarHeaderElement" id="logo">

                    </div>
                    <div class="sidebarHearderElement" id="name">
                        Dashboard
                    </div>
                </div>

                <div class="sidebarContainer" id="mainMenu">
                    <ul class="sidebarMenu" id="main">
                        <li class="mainMenuElement" id="home">Home</li>
                        <li class="mainMenuElement" id="profile">Profile</li>
                        <li class="mainMenuElement" id="messages">Messages</li>
                        <li class="mainMenuElement" id="history">History</li>
                        <li class="mainMenuElement" id="tasks">Tasks</li>
                        <li class="mainMenuElement" id="communities">Communities</li>
                    </ul>
                </div>

                <div class="siebarContainer" id="secondaryMenu">
                    <ul class="sidebarMenu" id="secondary">
                        <li class="secondaryMenuElement" id="settings">Settings</li>
                        <li class="secondaryMenuElement" id="support">Support</li>
                        <li class="secondaryMenuElement" id="privacy">privacy</li>
                    </ul>
                </div>

            </div>
        </div>
    </body>

</html>
